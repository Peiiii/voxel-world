
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Voxel World</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #87CEEB;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      /* Crosshair & Mining Indicator */
      #center-hud {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #crosshair {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 2px rgba(0,0,0,0.5);
        z-index: 2;
      }
      #mining-ring {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.1s;
        box-sizing: border-box;
      }

      /* Controls / Info Panel */
      #info-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-size: 0.85rem;
        backdrop-filter: blur(5px);
        transition: opacity 0.3s;
      }
      #info-panel h1 {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
        color: #4fa4b8;
      }
      .key-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .key {
        background: rgba(255,255,255,0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
        font-weight: bold;
        margin-right: 8px;
        min-width: 20px;
        text-align: center;
      }
      
      /* Start Overlay */
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        pointer-events: auto;
        z-index: 10;
        backdrop-filter: blur(5px);
      }
      #start-screen h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #4fa4b8, #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn {
        background: #4fa4b8;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }
      .btn:hover {
        background: #3d8293;
        transform: scale(1.05);
      }

      #loading {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: white;
        font-family: monospace;
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 4px;
        pointer-events: none;
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "three/": "https://aistudiocdn.com/three@^0.181.2/",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <div id="ui-layer">
      <div id="info-panel">
        <h1>Voxel Engine</h1>
        <div class="key-row"><span class="key">WASD</span> Move</div>
        <div class="key-row"><span class="key">SPACE</span> Jump</div>
        <div class="key-row"><span class="key">F</span> Toggle Fly</div>
        <div class="key-row"><span class="key">L-Click (Hold)</span> Mine</div>
      </div>

      <div id="center-hud">
        <div id="crosshair"></div>
        <div id="mining-ring"></div>
      </div>

      <div id="start-screen">
        <h1>VOXEL WORLD</h1>
        <button id="start-btn" class="btn">ENTER WORLD</button>
      </div>
    </div>
    
    <div id="loading">Generating World...</div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
